<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOUCHED | Cannabis Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        marble: '#fafaf9',
                        'marble-dark': '#f5f5f4',
                        charcoal: '#1a1a1a',
                        slate: '#404040',
                        gold: '#b8a369'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .marble-bg {
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(184, 163, 105, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(184, 163, 105, 0.03) 0%, transparent 40%),
                linear-gradient(180deg, #ffffff 0%, #f8f8f8 100%);
        }
        .illuminated {
            text-shadow: 0 0 60px rgba(255,255,255,0.9), 0 0 100px rgba(255,255,255,0.5);
        }
        .gold-btn {
            background: linear-gradient(135deg, #b8a369, #c4b896);
            transition: all 0.3s;
        }
        .gold-btn:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(184, 163, 105, 0.2); }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .futuristic-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .futuristic-input:focus {
            border-color: #b8a369;
            box-shadow: 0 0 20px rgba(184, 163, 105, 0.3);
        }
        .search-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .result-item {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.2s;
        }
        .result-item:hover {
            background: rgba(184, 163, 105, 0.1);
        }
        .verification-step {
            display: none;
        }
        .upload-zone {
            border: 2px dashed rgba(184, 163, 105, 0.5);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-zone:hover {
            border-color: #b8a369;
            background: rgba(184, 163, 105, 0.05);
        }
    </style>
</head>
<body class="marble-bg min-h-screen flex items-center justify-center p-6 text-charcoal">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <p class="ens-causa text-xs sm:text-sm mb-2">Ens Causa Sui</p>
            <h1 class="serif text-4xl font-semibold tracking-[0.15em] text-charcoal illuminated mb-2">VOUCHED</h1>
            <p class="text-slate text-sm">Cannabis Collective</p>
        </div>

        <div class="glass-card rounded-xl p-8">
            <div id="signInForm">
                <h2 class="text-xl font-medium text-charcoal mb-6 text-center">Welcome Back</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email" class="futuristic-input w-full px-4 py-3 text-charcoal placeholder-slate/50">
                    <input type="password" id="password" placeholder="Password" class="futuristic-input w-full px-4 py-3 text-charcoal placeholder-slate/50">
                    <button id="signInBtn" class="w-full py-3 gold-btn text-white rounded-lg font-medium">Sign In</button>
                </div>
                <p class="text-center text-slate text-sm mt-6">New here? <button id="showSignUp" class="text-gold hover:underline">Request Access</button></p>
            </div>

            <div id="signUpForm" class="hidden">
                <h2 class="text-2xl font-medium text-charcoal mb-8 text-center illuminated">Find Your License</h2>
                
                <!-- License Search Step -->
                <div id="licenseSearchStep">
                    <div class="relative mb-6">
                        <input type="text" id="licenseSearch" placeholder="Search by name, address, license number, or business..." class="futuristic-input w-full px-6 py-4 text-charcoal placeholder-gray-400 text-lg" autocomplete="off">
                        <div id="searchResults" class="search-results absolute top-full left-0 right-0 mt-2 hidden"></div>
                    </div>
                    <button id="nextToVerification" class="w-full py-4 gold-btn text-black rounded-lg font-semibold text-lg opacity-50 cursor-not-allowed" disabled>Continue to Verification</button>
                </div>
                
                <!-- Verification Step -->
                <div id="verificationStep" class="verification-step">
                    <h3 class="text-xl font-medium text-charcoal mb-6 text-center">Verify Your Identity</h3>
                    <div class="mb-6">
                        <div id="selectedLicenseInfo" class="bg-black/5 p-4 rounded-lg mb-4"></div>
                        <div id="driverLicenseUpload" class="upload-zone">
                            <input type="file" id="driverLicenseInput" accept="image/*" class="hidden">
                            <div class="text-slate">
                                <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                                <p class="text-lg">Upload Driver's License</p>
                                <p class="text-sm text-gray-500 mt-2">To match registration on your OCM license</p>
                            </div>
                        </div>
                    </div>
                    <button id="submitApplication" class="w-full py-4 gold-btn text-white rounded-lg font-semibold text-lg">Submit Application</button>
                    <button id="backToSearch" class="w-full py-2 mt-4 text-slate hover:text-charcoal">← Back to Search</button>
                </div>
                
                <p class="text-center text-slate text-sm mt-6">Already have access? <button id="showSignIn" class="text-gold hover:underline">Sign In</button></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-init.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Load OCM licenses and set up fuzzy search
        let ocmLicenses = [];
        let fuse;
        let selectedLicense = null;

        fetch('ocm-licenses.json')
            .then(response => response.json())
            .then(data => {
                ocmLicenses = data;
                fuse = new Fuse(ocmLicenses, {
                    keys: ['licenseNumber', 'companyName', 'firstName', 'lastName', 'address'],
                    threshold: 0.3
                });
            })
            .catch(error => console.error('Error loading OCM licenses:', error));

        // Handle license search input
        document.getElementById('licenseSearch').addEventListener('input', (e) => {
            const query = e.target.value;
            const resultsDiv = document.getElementById('searchResults');
            const nextBtn = document.getElementById('nextToVerification');
            
            if (query.length < 2) {
                resultsDiv.classList.add('hidden');
                nextBtn.disabled = true;
                nextBtn.classList.add('opacity-50');
                return;
            }

            const results = fuse.search(query).slice(0, 5);
            resultsDiv.innerHTML = results.map(result => `
                <div class="result-item" data-license="${result.item.licenseNumber}">
                    <div class="font-semibold">${result.item.companyName}</div>
                    <div class="text-sm text-gray-300">${result.item.firstName} ${result.item.lastName}</div>
                    <div class="text-sm text-gray-400">${result.item.licenseNumber} • ${result.item.address}</div>
                </div>
            `).join('');
            resultsDiv.classList.remove('hidden');
        });

        // Handle result selection
        document.getElementById('searchResults').addEventListener('click', (e) => {
            const item = e.target.closest('.result-item');
            if (item) {
                selectedLicense = ocmLicenses.find(l => l.licenseNumber === item.dataset.license);
                document.getElementById('licenseSearch').value = `${selectedLicense.companyName} - ${selectedLicense.licenseNumber}`;
                document.getElementById('searchResults').classList.add('hidden');
                document.getElementById('nextToVerification').disabled = false;
                document.getElementById('nextToVerification').classList.remove('opacity-50');
            }
        });

        // Next to verification
        document.getElementById('nextToVerification').addEventListener('click', () => {
            if (selectedLicense) {
                document.getElementById('selectedLicenseInfo').innerHTML = `
                    <h4 class="font-semibold mb-2">Selected License:</h4>
                    <p><strong>Company:</strong> ${selectedLicense.companyName}</p>
                    <p><strong>License:</strong> ${selectedLicense.licenseNumber}</p>
                    <p><strong>Name:</strong> ${selectedLicense.firstName} ${selectedLicense.lastName}</p>
                    <p><strong>Address:</strong> ${selectedLicense.address}</p>
                `;
                document.getElementById('licenseSearchStep').style.display = 'none';
                document.getElementById('verificationStep').style.display = 'block';
            }
        });

        // Back to search
        document.getElementById('backToSearch').addEventListener('click', () => {
            document.getElementById('verificationStep').style.display = 'none';
            document.getElementById('licenseSearchStep').style.display = 'block';
            selectedLicense = null;
            document.getElementById('licenseSearch').value = '';
            document.getElementById('nextToVerification').disabled = true;
            document.getElementById('nextToVerification').classList.add('opacity-50');
        });

        // Driver's license upload
        document.getElementById('driverLicenseUpload').addEventListener('click', () => {
            document.getElementById('driverLicenseInput').click();
        });

        document.getElementById('driverLicenseInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('driverLicenseUpload').innerHTML = `
                    <div class="text-green-400">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                        <p class="text-lg">${file.name}</p>
                        <p class="text-sm text-gray-400">File uploaded successfully</p>
                    </div>
                `;
            }
        });

        // Submit application
        document.getElementById('submitApplication').addEventListener('click', async () => {
            if (!selectedLicense) return alert('Please select a license first.');
            
            const driverLicenseFile = document.getElementById('driverLicenseInput').files[0];
            if (!driverLicenseFile) return alert('Please upload your driver\'s license.');
            
            // Here you would upload to Firebase Storage and create user account
            // For now, just show success
            alert('Application submitted! You will be redirected to create account details.');
            // In real implementation, proceed to next screen for email/password
        });

        document.getElementById('showSignUp').addEventListener('click', () => {
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.remove('hidden');
        });
        document.getElementById('showSignIn').addEventListener('click', () => {
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('signInForm').classList.remove('hidden');
        });

        document.getElementById('signInBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const cred = await signInWithEmailAndPassword(auth, email, password);
                const userDoc = await getDoc(doc(db, 'users', cred.user.uid));
                if (userDoc.exists() && userDoc.data().status === 'approved') {
                    window.location.href = 'broker-dashboard.html';
                } else {
                    window.location.href = 'pending-approval.html';
                }
            } catch (e) { alert(e.message); }
        });

        // Submit application (placeholder - implement Firebase upload)
        document.getElementById('submitApplication').addEventListener('click', async () => {
            if (!selectedLicense) return alert('Please select a license first.');
            
            const driverLicenseFile = document.getElementById('driverLicenseInput').files[0];
            if (!driverLicenseFile) return alert('Please upload your driver\'s license.');
            
            // Upload to Firebase Storage and create user record
            try {
                // Placeholder: In real implementation, upload file and create user
                alert('Application submitted! Redirecting to account setup...');
                // window.location.href = 'account-setup.html'; // Next screen for email/password
            } catch (e) {
                alert('Error: ' + e.message);
            }
        });
    </script>
</body>
</html>
