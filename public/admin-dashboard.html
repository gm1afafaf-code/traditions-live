<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="theme-color" content="#fafaf9" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <title>VOUCHED | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { marble: '#fafaf9', 'marble-dark': '#f5f5f4', charcoal: '#1a1a1a', slate: '#404040', gold: '#b8a369' } } }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .marble-bg { background: radial-gradient(ellipse at 30% 20%, rgba(0,0,0,0.02) 0%, transparent 50%), linear-gradient(180deg, #fafaf9 0%, #f5f5f4 100%); }
        .gold-btn { background: linear-gradient(135deg, #b8a369, #c4b896); transition: all 0.3s; }
        .gold-btn:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(184, 163, 105, 0.2); }
        .sidebar { transition: width 0.3s ease; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); }
        .sidebar.collapsed { width: 70px; }
        .sidebar.collapsed .nav-text, .sidebar.collapsed .nav-section-title, .sidebar.collapsed .user-details { display: none; }
        .nav-item { transition: all 0.2s; }
        .nav-item:hover { background: rgba(184, 163, 105, 0.1); }
        .nav-item.active { background: rgba(184, 163, 105, 0.1); border-right: 2px solid #b8a369; }
        .user-card { transition: all 0.3s ease; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); }
        .user-card:hover { box-shadow: 0 0 40px rgba(255,255,255,0.6), 0 10px 40px rgba(0,0,0,0.08); transform: translateY(-2px); }
        input:focus, select:focus, textarea:focus { border-color: rgba(184, 163, 105, 0.5) !important; outline: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #fafaf9; }
        ::-webkit-scrollbar-thumb { background: rgba(26,26,26,0.15); }
        /* Focus visible styles */
        a:focus-visible, button:focus-visible, input:focus-visible, select:focus-visible {
            outline: 2px solid #b8a369;
            outline-offset: 2px;
        }
        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            left: -9999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        .skip-link:focus {
            position: fixed;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            padding: 1rem;
            background: #b8a369;
            color: white;
            z-index: 9999;
        }
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body class="marble-bg text-charcoal h-screen flex overflow-hidden">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <aside id="sidebar" class="sidebar w-64 h-full border-r border-black/5 flex flex-col z-40" role="complementary" aria-label="Sidebar navigation">
        <div class="p-5 border-b border-black/5 flex items-center justify-between">
            <a href="index.html" aria-label="Go to homepage"><h1 class="serif text-xl font-semibold tracking-[0.12em] text-charcoal">VOUCHED</h1></a>
            <button type="button" id="toggleSidebar" class="w-7 h-7 rounded bg-black/5 hover:bg-black/10 flex items-center justify-center" aria-label="Toggle sidebar" aria-expanded="true">
                <svg class="w-3 h-3 text-slate" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/></svg>
            </button>
        </div>
        <div class="p-4 border-b border-black/5">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-full bg-gradient-to-br from-gold/30 to-gold/10 flex items-center justify-center text-gold text-sm font-medium" id="userAvatar" aria-hidden="true">?</div>
                <div class="user-details flex-1 min-w-0">
                    <p id="sidebarUserName" class="font-medium text-charcoal text-sm truncate">Loading...</p>
                    <p id="sidebarUserRole" class="text-[10px] text-gold uppercase tracking-wider">Admin</p>
                </div>
            </div>
        </div>
        <nav class="flex-1 py-4 overflow-y-auto" aria-label="Main navigation">
            <div class="px-4 mb-2"><p class="nav-section-title text-[10px] text-slate/50 uppercase tracking-[0.15em]" id="nav-browse">Browse</p></div>
            <a href="traditions-bulk.html" class="nav-item flex items-center gap-3 px-4 py-3 text-slate hover:text-charcoal" aria-labelledby="nav-browse"><span class="text-sm" aria-hidden="true">◇</span><span class="nav-text text-sm">Marketplace</span></a>
            <a href="broker-dashboard.html" class="nav-item flex items-center gap-3 px-4 py-3 text-slate hover:text-charcoal"><span class="text-sm" aria-hidden="true">◈</span><span class="nav-text text-sm">Portal</span></a>
            <div class="px-4 mt-6 mb-2"><p class="nav-section-title text-[10px] text-slate/50 uppercase tracking-[0.15em]" id="nav-system">System</p></div>
            <a href="admin-dashboard.html" class="nav-item active flex items-center gap-3 px-4 py-3 text-gold" aria-current="page"><span class="text-sm" aria-hidden="true">⚙</span><span class="nav-text text-sm">Admin</span></a>
        </nav>
        <div class="p-4 border-t border-black/5">
            <button type="button" id="signOutBtn" class="nav-item w-full flex items-center gap-3 px-3 py-2 text-slate/50 hover:text-slate rounded"><span class="text-sm" aria-hidden="true">→</span><span class="nav-text text-sm">Sign Out</span></button>
        </div>
    </aside>

    <main id="main-content" class="flex-1 overflow-y-auto relative z-10" role="main">
        <div class="max-w-6xl mx-auto px-8 py-8">
            <header class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="serif text-3xl font-semibold text-charcoal tracking-wide">Admin Panel</h1>
                    <p class="text-slate text-sm mt-1">User management and system controls</p>
                </div>
                <div class="flex items-center gap-6">
                    <div class="text-right"><p class="text-[10px] text-slate/50 uppercase tracking-wider">Total Users</p><p id="totalUsers" class="text-charcoal font-medium" aria-live="polite">0</p></div>
                    <div class="text-right"><p class="text-[10px] text-slate/50 uppercase tracking-wider">Pending</p><p id="pendingUsers" class="text-gold font-medium" aria-live="polite">0</p></div>
                    <button type="button" id="addUserBtn" class="px-4 py-2 gold-btn text-white rounded-lg text-sm font-medium">+ Add User</button>
                </div>
            </header>

            <!-- Bulk Actions -->
            <div class="card rounded-xl border border-black/5 p-4 mb-6 bg-white/70" style="display: none;" id="bulkActionsBar" role="toolbar" aria-label="Bulk actions">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="selectAll" class="w-4 h-4" style="accent-color: #b8a369;" aria-label="Select all users">
                            <span class="text-sm text-slate">Select All</span>
                        </label>
                        <span id="selectedCount" class="text-sm text-slate/50" aria-live="polite">0 selected</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <button type="button" id="bulkApprove" class="px-4 py-2 bg-emerald-500/20 hover:bg-emerald-500/30 text-emerald-600 rounded-lg text-sm font-medium" disabled aria-disabled="true">Approve</button>
                        <button type="button" id="bulkDisable" class="px-4 py-2 bg-red-500/20 hover:bg-red-500/30 text-red-600 rounded-lg text-sm font-medium" disabled aria-disabled="true">Disable</button>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-3 mb-6" role="search">
                <label for="searchInput" class="sr-only">Search users</label>
                <input type="text" id="searchInput" placeholder="Search users..." autocomplete="off" class="flex-1 min-w-[200px] bg-white/70 border border-black/10 rounded-lg px-4 py-2 text-charcoal placeholder-slate/50 text-sm">
                <label for="roleFilter" class="sr-only">Filter by role</label>
                <select id="roleFilter" class="bg-white/70 border border-black/10 rounded-lg px-4 py-2 text-slate text-sm">
                    <option value="">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="broker">Broker</option>
                    <option value="vendor">Vendor</option>
                    <option value="buyer">Buyer</option>
                </select>
                <label for="statusFilter" class="sr-only">Filter by status</label>
                <select id="statusFilter" class="bg-white/70 border border-black/10 rounded-lg px-4 py-2 text-slate text-sm">
                    <option value="">All Status</option>
                    <option value="approved">Approved</option>
                    <option value="pending">Pending</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>

            <div id="userList" class="space-y-3" role="list" aria-label="Users list" aria-live="polite">
                <div class="text-slate text-center py-12">Loading users...</div>
            </div>
        </div>
    </main>

    <!-- Add/Edit User Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="bg-white rounded-xl w-full max-w-md shadow-2xl p-6"><div id="modalContent"></div></div>
    </div>

    <!-- Password toggle function -->
    <script>
        function toggleModalPassword(button) {
            const wrapper = button.closest('.password-wrapper');
            const input = wrapper.querySelector('input');
            const eyeOpen = button.querySelector('.eye-open');
            const eyeClosed = button.querySelector('.eye-closed');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.setAttribute('aria-label', 'Hide password');
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                input.type = 'password';
                button.setAttribute('aria-label', 'Show password');
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        }
    </script>

    <script type="module">
        import { auth, db } from './js/firebase-init.js';
        import { onAuthStateChanged, signOut, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { collection, doc, getDoc, setDoc, updateDoc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        let currentUser = null, userData = null, allUsers = [], filteredUsers = [], selectedUsers = new Set();

        document.getElementById('toggleSidebar').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('collapsed'));
        document.getElementById('signOutBtn').addEventListener('click', () => signOut(auth));
        document.getElementById('addUserBtn').addEventListener('click', () => openAddUserModal());

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'login.html'; return; }
            currentUser = user;
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                alert('Access denied. Admin only.');
                window.location.href = 'broker-dashboard.html';
                return;
            }
            userData = userDoc.data();
            const name = userData.companyName || userData.firstName || 'Admin';
            document.getElementById('sidebarUserName').textContent = name;
            document.getElementById('userAvatar').textContent = name.charAt(0).toUpperCase();
            loadUsers();
        });

        function loadUsers() {
            onSnapshot(query(collection(db, 'users'), orderBy('createdAt', 'desc')), (snap) => {
                allUsers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                document.getElementById('totalUsers').textContent = allUsers.length;
                document.getElementById('pendingUsers').textContent = allUsers.filter(u => u.status === 'pending').length;
                applyFilters();
            });
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('roleFilter').addEventListener('change', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;
            filteredUsers = allUsers.filter(u => {
                if (search && !(u.email?.toLowerCase().includes(search) || u.companyName?.toLowerCase().includes(search) || u.firstName?.toLowerCase().includes(search))) return false;
                if (role && u.role !== role) return false;
                if (status && u.status !== status) return false;
                return true;
            });
            renderUsers();
        }

        function renderUsers() {
            const list = document.getElementById('userList');
            if (!filteredUsers.length) { list.innerHTML = '<div class="text-slate text-center py-12">No users found</div>'; return; }
            list.innerHTML = filteredUsers.map(u => {
                const statusColor = u.status === 'approved' ? 'bg-emerald-500/10 text-emerald-600' : u.status === 'pending' ? 'bg-gold/15 text-gold' : 'bg-red-500/10 text-red-500';
                return `
                <div class="user-card rounded-lg border border-black/5 p-4 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" class="user-checkbox w-4 h-4" data-id="${u.id}" style="accent-color: #b8a369;">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gold/30 to-gold/10 flex items-center justify-center text-gold font-medium">${(u.firstName || u.email || '?').charAt(0).toUpperCase()}</div>
                        <div>
                            <p class="font-medium text-charcoal">${u.companyName || u.firstName || 'Unknown'}</p>
                            <p class="text-slate text-sm">${u.email || 'No email'}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <span class="px-3 py-1 rounded-full text-xs uppercase tracking-wider bg-slate/10 text-slate">${u.role || 'user'}</span>
                        <span class="px-3 py-1 rounded-full text-xs uppercase tracking-wider ${statusColor}">${u.status || 'pending'}</span>
                        <button class="edit-btn w-8 h-8 rounded bg-black/5 hover:bg-gold/20 flex items-center justify-center text-slate hover:text-gold transition" data-id="${u.id}">✎</button>
                    </div>
                </div>`;
            }).join('');
            
            document.querySelectorAll('.user-checkbox').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    if (e.target.checked) selectedUsers.add(e.target.dataset.id);
                    else selectedUsers.delete(e.target.dataset.id);
                    updateBulkUI();
                });
            });

            document.getElementById('selectAll').addEventListener('change', (e) => {
                document.querySelectorAll('.user-checkbox').forEach(cb => {
                    cb.checked = e.target.checked;
                    if (e.target.checked) selectedUsers.add(cb.dataset.id);
                    else selectedUsers.delete(cb.dataset.id);
                });
                updateBulkUI();
            });

            list.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', () => openEditModal(filteredUsers.find(u => u.id === btn.dataset.id))));
        }

        function updateBulkUI() {
            const count = selectedUsers.size;
            document.getElementById('selectedCount').textContent = count + ' selected';
            const bar = document.getElementById('bulkActionsBar');
            if (count > 0) bar.style.display = 'flex';
            else bar.style.display = 'none';
            document.getElementById('bulkApprove').disabled = count === 0;
            document.getElementById('bulkDisable').disabled = count === 0;
        }

        document.getElementById('bulkApprove').addEventListener('click', async () => {
            for (const id of selectedUsers) {
                await updateDoc(doc(db, 'users', id), { status: 'approved' });
            }
            selectedUsers.clear();
            updateBulkUI();
        });

        document.getElementById('bulkDisable').addEventListener('click', async () => {
            for (const id of selectedUsers) {
                await updateDoc(doc(db, 'users', id), { status: 'disabled' });
            }
            selectedUsers.clear();
            updateBulkUI();
        });

        function openAddUserModal() {
            const modal = document.getElementById('editModal');
            modal.classList.remove('hidden');
            document.getElementById('modalContent').innerHTML = `
                <h2 id="modal-title" class="serif text-xl text-charcoal mb-4">Add New User</h2>
                <form id="addUserForm" class="space-y-4" novalidate>
                    <div>
                        <label for="newEmail" class="block text-[10px] text-slate/50 uppercase tracking-wider mb-1">Email</label>
                        <input type="email" id="newEmail" name="email" required autocomplete="email" inputmode="email" aria-required="true" class="w-full bg-marble border border-black/10 rounded-lg px-4 py-2 text-charcoal">
                    </div>
                    <div>
                        <label for="newPassword" class="block text-[10px] text-slate/50 uppercase tracking-wider mb-1">Password</label>
                        <div class="password-wrapper relative">
                            <input type="password" id="newPassword" name="password" required autocomplete="new-password" aria-required="true" aria-describedby="password-hint" class="w-full bg-marble border border-black/10 rounded-lg px-4 py-2 pr-12 text-charcoal">
                            <button type="button" class="password-toggle absolute right-3 top-1/2 -translate-y-1/2" aria-label="Show password" onclick="toggleModalPassword(this)">
                                <svg class="eye-open w-5 h-5 text-slate" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                <svg class="eye-closed w-5 h-5 text-slate hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                            </button>
                        </div>
                        <p id="password-hint" class="text-xs text-slate/50 mt-1">Minimum 6 characters</p>
                    </div>
                    <div>
                        <label for="newName" class="block text-[10px] text-slate/50 uppercase tracking-wider mb-1">Company/Name</label>
                        <input type="text" id="newName" name="name" autocomplete="organization" class="w-full bg-marble border border-black/10 rounded-lg px-4 py-2 text-charcoal">
                    </div>
                    <div>
                        <label for="newRole" class="block text-[10px] text-slate/50 uppercase tracking-wider mb-1">Role</label>
                        <select id="newRole" name="role" class="w-full bg-marble border border-black/10 rounded-lg px-4 py-2 text-charcoal">
                            <option value="buyer">Buyer</option>
                            <option value="vendor">Vendor</option>
                            <option value="broker">Broker</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>
                        <label for="newStatus" class="block text-[10px] text-slate/50 uppercase tracking-wider mb-1">Status</label>
                        <select id="newStatus" name="status" class="w-full bg-marble border border-black/10 rounded-lg px-4 py-2 text-charcoal">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 px-4 py-3 gold-btn text-white rounded-lg text-sm font-medium">Create User</button>
                        <button type="button" id="cancelAdd" class="flex-1 px-4 py-3 bg-black/5 hover:bg-black/10 text-slate rounded-lg text-sm font-medium">Cancel</button>
                    </div>
                </form>`;
            
            document.getElementById('cancelAdd').addEventListener('click', () => modal.classList.add('hidden'));
            document.getElementById('addUserForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const res = await createUserWithEmailAndPassword(auth, document.getElementById('newEmail').value, document.getElementById('newPassword').value);
                    await setDoc(doc(db, 'users', res.user.uid), {
                        email: document.getElementById('newEmail').value,
                        firstName: document.getElementById('newName').value,
                        companyName: document.getElementById('newName').value,
                        role: document.getElementById('newRole').value,
                        status: document.getElementById('newStatus').value,
                        createdAt: new Date()
                    });
                    modal.classList.add('hidden');
                    alert('User created successfully');
                } catch (err) {
                    alert('Error creating user: ' + err.message);
                }
            });
        }

        function openEditModal(user) {
            const modal = document.getElementById('editModal'); modal.classList.remove('hidden');
            document.getElementById('modalContent').innerHTML = `
                <h2 class="serif text-xl text-charcoal mb-4">Edit User</h2>
                <p class="text-slate text-sm mb-4">${user.email}</p>
                <div class="space-y-4">
                    <div><label class="block text-[10px] text-slate/50 uppercase tracking-wider mb-1">Role</label>
                        <select id="editRole" class="w-full bg-marble border border-black/10 rounded-lg px-4 py-2 text-charcoal">
                            <option value="buyer" ${user.role === 'buyer' ? 'selected' : ''}>Buyer</option>
                            <option value="vendor" ${user.role === 'vendor' ? 'selected' : ''}>Vendor</option>
                            <option value="broker" ${user.role === 'broker' ? 'selected' : ''}>Broker</option>
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                    </div>
                    <div><label class="block text-[10px] text-slate/50 uppercase tracking-wider mb-1">Status</label>
                        <select id="editStatus" class="w-full bg-marble border border-black/10 rounded-lg px-4 py-2 text-charcoal">
                            <option value="pending" ${user.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="approved" ${user.status === 'approved' ? 'selected' : ''}>Approved</option>
                            <option value="disabled" ${user.status === 'disabled' ? 'selected' : ''}>Disabled</option>
                        </select>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button id="saveBtn" class="flex-1 px-4 py-3 gold-btn text-white rounded-lg text-sm font-medium">Save</button>
                        <button id="cancelBtn" class="flex-1 px-4 py-3 bg-black/5 hover:bg-black/10 text-slate rounded-lg text-sm font-medium">Cancel</button>
                    </div>
                </div>`;
            document.getElementById('cancelBtn').addEventListener('click', () => modal.classList.add('hidden'));
            document.getElementById('saveBtn').addEventListener('click', async () => {
                const role = document.getElementById('editRole').value;
